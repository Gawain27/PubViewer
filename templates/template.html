<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.8;
            background-color: #f8f9fa;
            font-size: 16px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #003366;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: 500;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #00aaff !important;
        }

        /* Main Content Styling */
        .content {
            margin-top: 20px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 15px 15px 15px 15px;
        }

        h1 {
            color: #003366;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Button Styling */
        .btn-primary {
            background-color: #003366;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #00509e;
            transform: scale(1.05);
        }
        .btn-outline-primary {
            color: #003366;
            border-color: #003366;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
        }
        .btn-outline-primary:hover {
            background-color: #003366;
            color: #ffffff;
            transform: scale(1.05);
        }

        /* Card Styling */
        .card {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
    }
        .card:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }

        /* Link Styling */
        a {
            text-decoration: none;
            color: #003366;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #00509e;
        }

        /* Table Styling */
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 15px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #003366;
            color: #ffffff;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .node circle {
            fill: #69b3a2;
            stroke: #404040;
            stroke-width: 1.5px;
        }

        .node text {
            font-size: 12px;
            text-anchor: middle;
        }

        .link line {
            stroke: #999;
            stroke-width: 2px;
        }

       .graph-component {
            width: 90%;
            max-width: 1000px;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        #graph-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        #graph-form label {
            font-weight: bold;
            color: #333;
        }

        #graph-form input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #graph-form .btn {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #graph-form .btn:hover {
            background-color: #0056b3;
        }

        #graph-container {
            width: 100%;
            height: 600px;
            overflow: hidden;
            position: relative;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        svg {
            display: block;
            margin: 0 auto;
            width: 100%;
            height: 100%;
        }

        circle {
            fill: #99cbff;
        }

        text {
            fill: #000;
            font-size: 14px;
            font-weight: bold;
        }

        .zoom-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: start;
        }
        .zoom-buttons button {
            font-size: 18px;
            margin: 2px;
        }

        #loading-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            font-size: 18px;
        }

        .spinner {
            margin: 0 auto 10px;
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .node-popup {
            position: fixed;            /* Stay in place */
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* Hidden by default; your showNodePopup() sets display = 'block' */
            display: none;
            z-index: 9999; /* Ensure it's on top of other elements */

            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            min-width: 300px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in-out;
            overflow: auto; /* Add scroll if the content exceeds the available space */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Header styles (close button area) */
        .popup-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        /* Styles for the close 'X' button */
        .close-button {
            border: none;
            background: transparent;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            outline: none;
            color: #333;
        }

        .close-button:hover {
            color: red;
        }

        .popup-content {
            margin-top: 10px;
        }

        #popup-image {
            max-width: 150px; /* Larger image */
            max-height: 150px;
            display: block;
            margin: 0 auto 15px auto;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Table styles */
        .popup-table {
            width: auto; /* Adjust width to content */
            max-width: 100%; /* Prevent overflow beyond the popup */
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }

        .popup-table th, .popup-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap; /* Prevent text wrapping in cells */
        }

        .popup-table th {
            background-color: #f4f4f4;
            font-weight: bold;
            color: black; /* Make column headers black */
        }

        .popup-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }


    </style>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <script>
        var master_document = document;
    </script>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Publication Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/publications?apply_filters=true">Publications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/researchers?apply_filters=true">Researchers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/journals?apply_filters=true">Journals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/conferences?apply_filters=true">Conferences</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container content">
        <div class="content-body">
            {{ content|safe }}
            {% if popup %}
                {{ popup|safe }}
            {% endif %}
            <script src="/static/js/graph.js"></script>
            <script src="/static/js/overview.js"></script>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Don't move elsewhere or stuff breaks -->
    <script>
        /**
         * Populate #table-body with the given rows
         */
        function populateTable(rows) {
            console.log("Populating table with rows:", rows);
            const tableBody = document.getElementById('table-body');
            tableBody.innerHTML = ''; // Clear current rows
            console.log(rows.length)
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                const tr = document.createElement('tr');

                if (checkbox_enabled) {
                    let tdCheckbox = document.createElement('td');
                    tdCheckbox.classList.add('checkbox-column');
                    const idValue = Array.isArray(row) ? row[0] : Object.values(row)[0];
                    tdCheckbox.innerHTML = `<input type="checkbox" class="row-checkbox" data-row-id="${idValue}">`;
                    tr.appendChild(tdCheckbox);
                }

                if (image_url != null){
                    let tdImg = document.createElement('td');
                    if (row[image_url]) {
                        tdImg.innerHTML = `
                            <img src="${row[image_url]}"
                                 alt="Image" onerror="if (this.src !== '/static/resource/avatar.png') this.src='/static/resource/avatar.png';"
                                 style="width: 50px; height: 50px; object-fit: cover;" />
                        `;
                    } else {
                        tdImg.textContent = 'No Image';
                    }
                    tr.appendChild(tdImg);
                }

                if (row_method_data != null) {
                    // Actions
                    let tdActions = document.createElement('td');
                    for (const endpoint of Object.keys(row_method_data)) {
                        console.log(row);
                        if (row_method_data.hasOwnProperty(endpoint)) { // Ensure the property is not inherited
                            const firstPropertyKey = Object.keys(row)[0];
                            const firstPropertyValue = row[firstPropertyKey];

                            tdActions.innerHTML +=
                                `<a href="${endpoint}?value=${firstPropertyValue}" class="btn btn-sm btn-primary me-1">${row_method_data[endpoint]}</a>`;
                        }
                    }
                    tr.appendChild(tdActions);
                }


                for (const column_key of ordering_columns){
                    if (column_key === image_url)
                        continue

                    let table_column = document.createElement('td');
                    table_column.textContent = row[column_key];
                    tr.appendChild(table_column);
                }

                tableBody.appendChild(tr);
            }
            console.log("Done populating table")
        }
    </script>
</body>
</html>
