<form id="graph-form" method="POST" action="/generate-graph">
    <label for="node-label">Start Node Label:</label>
    <select id="node-label" name="node_label">
        <option value="{{ start_id }}" selected>{{ start_label }}</option>
    </select>

    <button type="submit" class="btn btn-primary">Generate Network</button>
</form>

<div id="graph-container">
    <svg width="1000" height="600"></svg>
</div>
