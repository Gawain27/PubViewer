<div class="graph-component" data-start-id="{{ start_id }}">
    <form id="graph-form" method="POST" action="/generate-graph">
        <label for="max-depth">Maximum Depth:</label>
        <input type="number" id="max-depth" name="max_depth" min="1" value="5" required>
        <button type="submit" class="btn btn-primary">Generate Network</button>
    </form>

    <div id="graph-container">
        <svg width="800" height="600"></svg>
    </div>
</div>
