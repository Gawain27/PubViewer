<div class="container mt-4">
    {% if data is none %}
    <div class="alert alert-warning text-center">
        No data available.
    </div>
    {% else %}
    <div class="card d-flex flex-row" style="max-width: 600px;">
        {% if image_url %}
        <img src="{{ image_url }}" class="card-img-left" alt="Image" style="width: 200px; height: auto; object-fit: cover;">
        {% endif %}
        <div class="card-body">
            <h3 class="card-title">{{ title }}</h3>
            <p class="card-text">{{ description }}</p>
        </div>
    </div>

    <div class="mt-4">
        <h4>Details</h4>
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Key</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in details.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endif %}
</div>
